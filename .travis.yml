language:
    - objective-c

before_install:
  - brew update
  
  # Download and install Miniconda
  - wget http://repo.continuum.io/miniconda/Miniconda-3.3.0-MacOSX-x86_64.sh -O miniconda.sh 
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - ls -al /Users/travis
  - export PATH=/Users/travis/miniconda/bin:$PATH
  
  # Update conda
  - conda update --yes conda
  - conda update --yes conda
  
    # install build tools
  - conda install --yes conda-build
  - conda install --yes binstar
    #- conda install --yes jinja2

  # debug
  - pwd

install:
  - cd recipes/trmm_rsl/

script: conda build .
  
after_success:
  
    - binstar upload --user --private /Users/travis/miniconda/conda-bld/osx-64/trmm_rsl-1.44-0.tar.bz2 .
